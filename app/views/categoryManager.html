<div class="panel panel-default">
  <div class="panel-heading text-center">
    <div class="row panel-title">
      <div class="col-md-3"><h4>修改商品分类</h4></div>
      <div class="col-md-7"></div>
      <div class="col-md-2"><a class="btn btn-primary btn-sm" role="button" href="#/addCategory" id="pay">增加分类</a></div>
    </div>
  </div>
  <ul class="list-group text-center">
    <li class="list-group-item" id="categoryManager">
      <div class="row panel-title">
        <div class="col-md-3">种类</div>
        <div class="col-md-5"></div>
        <div class="col-md-2">修改</div>
        <div class="col-md-2">移除</div>
      </div>
    </li>
    <li class="list-group-item" ng-repeat="category in categorys">
      <div class="row panel-title">
        <div class="col-md-3">{{category}}</div>
        <div class="col-md-5"></div>
        <div class="col-md-2"><button type="button" class="btn btn-primary btn-xs" name="{{category}}" ng-click="change(category)" value="0">修改</button></div>
        <div class="col-md-2"><button type="button" class="btn btn-danger btn-xs" name="{{category}}" ng-click="remove(category)" value="0">移除</button></div>
      </div>
    </li>

  </ul>
</div>
