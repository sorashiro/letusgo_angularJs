    <div class="panel panel-default">
        <div class="panel-heading text-center">
            <h4>全部商品</h4>
        </div>
        <ul class="list-group text-center">
            <li class="list-group-item" id="addGoods">
                <div class="row panel-title">
                    <div class="col-md-3">种类</div>
                    <div class="col-md-2">名称</div>
                    <div class="col-md-2">单位</div>
                    <div class="col-md-2">单价</div>
                    <div class="col-md-3">添加商品</div>
                </div>
            </li>
            <li class="list-group-item" ng-repeat="item in items">
                <div class="row panel-title">
                    <div class="col-md-3">{{item.type}}</div>
                    <div class="col-md-2">{{item.name}}</div>
                    <div class="col-md-2">{{item.unit}}</div>
                    <div class="col-md-2">{{item.price}}</div>
                    <div class="col-md-3"><button type="button" class="btn btn-danger btn-xs" id="{{item.name}}" ng-click="click($event.target)" value="0">Add to Cart</button></div>
                </div>
            </li>
        </ul>
    </div>
